{% load static %}

<header id="header"><!--header-->
    <div class="header_top"><!--header_top-->
        <div class="row">
        </div>
    </div><!--/header_top-->

    <div class="header-middle"><!--header-middle-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4" style="text-align: left;">
                    <div class="logo">
                        <a href="/"><img src="{% static 'images/home/logo.png' %}" alt="Logo"></a>
                    </div>
                </div>

                <div class="col-sm-8 header-middle-menu">
                    <div class="shop-menu pull-right">
                        <ul class="nav navbar-nav">
                            {% if request.user.is_authenticated %}
                                <li><a href="/user/"><i class="fa fa-user"></i> حساب کاربـری</a></li>
                                <li><a href="/open-order"><i class="fa fa-shopping-cart"></i> سبد خریـد</a></li>
                            {% endif %}
                            {% if not request.user.is_authenticated %}
                                <li><a href="/register"><i class="fa fa-lock"></i> ثبت نام </a></li>
                                <li><a href="/login"><i class="fa fa-lock"></i> ورود </a></li>
                            {% else %}
                                <li><a href="/logout/"><i class="fa fa-lock"></i> خروج </a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-middle-->

    <div class="header-bottom"><!--header-bottom-->
        <div class="container">
            <div class="row">

                <div class="col-sm-3">
                    <div class="search_box pull-left">
                        <form action="/products/search" method="get">
                            <label>
                                <input type="text" placeholder="جستـجو" value="{{ request.GET.q }}" name="q"/>
                            </label>
                        </form>
                    </div>
                </div>

                <div class="col-sm-9">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="mainmenu pull-right">
                        <ul class="nav navbar-nav collapse navbar-collapse">
                            <li><a href="/">خـانه</a></li>
                            <li><a href="/products/">محصولات</a></li>
                            <li><a href="/about-us">درباره مـا</a></li>
                            <li><a href="/contact-us">تماس با مـا</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div><!--/header-bottom-->
</header><!--/header-->
